apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    productFlavors {
        vanilla {
            applicationId "com.dlka.fireinstaller"
            minSdkVersion 14
            targetSdkVersion 23
            versionName '0.9.3d free'
            manifestPlaceholders = [ applicationName:"Fireinstaller" ]
            manifestPlaceholders = [ applicationCode:"55" ]
            buildConfigField "boolean", "IS_PRO_VERSION", "false"
            buildConfigField "boolean", "DONATIONS_GOOGLE", "true"

        }
        donateVersion {
            minSdkVersion 14
            applicationId 'com.dlka.fireinstaller2'
            targetSdkVersion 23
            versionName '0.9.3d pro'
            manifestPlaceholders = [ applicationName:"Fireinstaller Donate" ]
            manifestPlaceholders = [ applicationCode:"55" ]
            buildConfigField "boolean", "IS_PRO_VERSION", "true"
            buildConfigField "boolean", "DONATIONS_GOOGLE", "false"

        }
    }
}


dependencies {
    compile 'com.google.android.gms:play-services:6.5.87'
    compile 'com.android.support:support-v4:21.0.3'
    compile 'cn.pedant.sweetalert:library:1.3'
    compile 'fr.nicolaspomepuy:discreetapprate:2.0.3@aar'
    compile 'net.fredericosilva:showTipsView:1.0.2'
    compile 'org.sufficientlysecure:donations:2.3'
    compile 'com.getbase:floatingactionbutton:1.10.0'
    compile 'com.nononsenseapps:filepicker:2.4.2'
}
