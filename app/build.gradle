apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "23.0.1"

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    productFlavors {
        vanilla {
            applicationId "com.dlka.fireinstaller"
            minSdkVersion 10
            targetSdkVersion 22
            versionName '0.9.3 free'
            manifestPlaceholders = [ applicationName:"Fireinstaller" ]
            manifestPlaceholders = [ applicationCode:"51" ]
            buildConfigField "boolean", "IS_PRO_VERSION", "false"
        }
        donateVersion {
            minSdkVersion 10
            applicationId 'com.dlka.fireinstaller2'
            targetSdkVersion 22
            versionName '0.9.3 pro'
            manifestPlaceholders = [ applicationName:"Fireinstaller Donate" ]
            manifestPlaceholders = [ applicationCode:"51" ]
            buildConfigField "boolean", "IS_PRO_VERSION", "true"


        }
    }
}

dependencies {
    compile 'com.google.android.gms:play-services:6.5.87'
    compile 'com.android.support:support-v4:21.0.3'
 }
